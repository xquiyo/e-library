<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="books.js"></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <div class="nav__container">
        <img class="logo" src="assets/Library.svg" alt="">
        <ul class="nav__links">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link nav__link--contact">Contact</a></li>
          <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop" style="visibility: hidden;">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#features" class="menu__link" onclick="closeMenu()">Books</a>
            </li>
            <li class="menu__list">
              <a class="menu__link no-cursor" onclick="closeMenu()">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <main id="books__main">
    <section>
      <div class="container books__header--wrapper">
        <div class="row">
          <div class="books__header">
          <h2 class="section__title books__header--title">
            All <span class="section__title text--purple">Books</span>
          </h2>
          <select id="filter" onchange="filterBooks(event)">
            <option value="" disabled selected>Sort</option>
            <option value="LOW_TO_HIGH">Price: Low to High</option>
            <option value="HIGH_TO_LOW">Price: High to Low</option>
            <option value="RATING">Customer Ratings</option>
          </select>
        </div>
        <div class="books books__loading">
          <i class="fas fa-spinner books__loading--spinner"></i>

        </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="row footer__row">
      <a href="#" class="footer__anchor">
        <figure class="footer__logo">
          <img
            class="footer__logo--img"
            src="./assets/Library.svg"
            alt=""
          />
        </figure>
      </a>
      <div class="footer__list">
        <a
          href="#"
          class="footer__list--link link__hover--effect link__hover--effect--white"
          >Home</a
        >
        <a
          href="#"
          class="footer__list--link link__hover--effect link__hover--effect--white no-cursor"
          >About</a
        >
        <a
          href="#latest"
          class="footer__list--link link__hover--effect link__hover--effect--white"
          >Books</a
        >
        <a
          href="#"
          class="footer__list--link link__hover--effect link__hover--effect--white no-cursor"
          >Contact</a
        >
      </div>
      <div class="footer__copyright">
        Copyrights &copy; 2023 Library Victoria AUS
      </div>
    </div>
  </footer>
</body>

</html>
